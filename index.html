<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VINS MUSIC</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <header class="sticky-top z-3">
      <nav class="navbar navbar-expand-lg bg-body p-0 m-0">
        <div class="container-fluid bg-dark py-2 px-4">
          <a class="navbar-brand text-light" href="#">Vins Music</a>
          <button class="navbar-toggler border border-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span> <i class="bi bi-list text-light"></i></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link text-light" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="#">Link</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-light" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main class="d-flex flex-column justify-content-center align-items-center  p-4 bg-success">
      <h2>MY SONGS</h2>
      <section class="my-1 d-flex justify-content-center shadow p-1 mb-5 bg-body-tertiary rounded">
        <div class="container py-4 px-0 m-0 ">
          <div class="row justify-content-center" id="container-cards">
          </div>
      </section>

      <article class="d-flex flex-column justify-content-center align-items-center">
        <h2>MY FAVORITE SONG</h2>         
        <div class="container py-4 px-0 m-0">
          <div class="row justify-content-center" id="container-song">
          </div>
      </article>
       
      <aside class="d-flex flex-column justify-content-center align-items-center ">  
        <h2>MY FAVORITE ALBUM</h2>      
        <div class="container py-4 px-0 m-0">
          <div class="row justify-content-center" id="container-carousel">
          </div>
      </aside>

      <div class="d-flex justify-content-evenly align-items-center" id="container-button">
        <button class="btn btn-dark text-light m-3" onclick="orderSong()" > ORDINA LE CANZONI</button>
        <button class="btn btn-dark text-light m-3" onclick="showAlbum()"> MOSTRA TUTTI GLI ALBUM</button>
        <button href="#" class="btn btn-dark text-light m-3"> TORNA IN CIMA </button>
      </div>
    </main>
    <footer class="d-flex flex-column justify-content-center align-items-center bg-dark text-light p-4">
      <h5> Vins Music </h5> 
      <h6>&copy Copyright <span id="annoCorrente"></span> </h6>
      <section class="d-flex flex-column flex-md-row align-items-center justify-content-between my-1">
        <a href="tel:321-456789"><i class="bi bi-telephone-fill m-2"></i> 321-456789</a>
        <a href="mailto:vinsmusic@email.com"><i class="bi bi-envelope-fill m-2"></i> vinsmusic@email.com</a>
        <a><i class="bi bi-geo-alt-fill m-2"></i> Via Roma, 95 - Milano</a>
    </section>
    </footer>
    <script src="./assets/js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</html>
